<div class="custom-popup">

    <!-- <div><img src="../../../assets/icon-close.svg" (click)="closeDialog()"></div> -->
   <form [formGroup]="friendForm" (ngSubmit)="edit(data.id)" >
  
      <div class="addMovie-text">
        <h3>Edit Friend</h3>
      </div>
  
  
      <mat-form-field appearance="fill" class="formField">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
  
  
      <mat-form-field appearance="fill" class="formField">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>


      <mat-form-field appearance="fill" class="formField">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>


      <mat-form-field appearance="fill" class="formField">
        <mat-label>Birthdate</mat-label>
        <input matInput formControlName="birthdate">
      </mat-form-field>

      <mat-form-field appearance="fill" class="formField">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
  
        <button  class="buttonSubmit" type="submit" mat-button>Submit</button>
     
  
     
    
    </form> 
  </div>
